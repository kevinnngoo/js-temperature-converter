<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kevin</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1 id="myH1">Temperature Conversion:</h1>
        <input type="number" id="textBox" value="0" />

        <div class="label-container">
          <input type="radio" id="celsius" name="unit" />
          <label for="celsius">Celsius -> Fahrenheit</label>

          <br />
          <input type="radio" id="fahrenheit" name="unit" />
          <label for="fahrenheit">Fahrenheit -> Celsius</label>
          <br />
          <br />
          <button id="submit" type="button" onclick="convert()">Submit</button>
          <p id="result">Select a unit:</p>
        </div>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
